<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   	<head>
      	<title>Login</title>
      	<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
		<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   	</head>
   	<body>
		<nav th:replace="fragments/header :: header"></nav>		 
		<div class="container">
			<div class="row justify-content-center align-items-center" style="height:100vh">
            	<div class="col-4">
            		<div class="card">
            			<div class="card-head text-center">
            				<h1 class="text-center">Login</h1>
            			</div>
                    	<div class="card-body">
							<form class="form-signin" name='f' th:action="@{/login}" method='POST'>
								<div class="form-group">
					    			<input class="form-control" th:classappend="${error} ? is-invalid : ''" type="text" placeholder="Enter Username" name="username" required>
					    			<br/>
					    			<input class="form-control" th:classappend="${error} ? is-invalid : ''" type="password" placeholder="Enter Password" name="password" required>
					    			<div class="invalid-feedback" th:text="${error}"></div>
					    		</div>
								<div class="form-group">
									<label>
					      				<input type="checkbox" checked="checked" name="remember-me"> Remember me
					    			</label>
					    		</div>
					    		<div class="form-group">
					    			<button class="btn btn-primary" type="submit">Log in</button>
								</div>
					      	</form>
				      	</div>
			      	</div>
		      	</div>
	      	</div>
		</div>
		<footer th:replace="fragments/footer :: footer"></footer>
    </body>
    
</html>
