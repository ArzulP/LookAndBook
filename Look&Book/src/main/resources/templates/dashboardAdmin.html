<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Administration</title>
<link rel="stylesheet" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav th:replace="fragments/header :: header"></nav>
	<div class="container">
		<div class="row">
  			<div class="col-2">
    			<div class="list-group" id="list-tab" role="tablist">
					<a class="list-group-item list-group-item-action active" id="list-artwork-list" data-toggle="list" href="#list-artwork" role="tab" aria-controls="artwork">Artworks</a>
					<a class="list-group-item list-group-item-action" id="list-user-list" data-toggle="list" href="#list-user" role="tab" aria-controls="user">Users</a>
					<a class="list-group-item list-group-item-action" id="list-category-list" data-toggle="list" href="#list-category" role="tab" aria-controls="category">Categories</a>
    			</div>
  			</div>
  			<div class="col-10">
    			<div class="tab-content" id="nav-tabContent">
      				<div class="tab-pane fade show active" id="list-artwork" role="tabpanel" aria-labelledby="list-artwork-list">
	      				<h2>New Artworks</h2>
	      				<hr/>
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Title</th>
									<th scope="col">Author</th>
									<th scope="col">Detail</th>
								</tr>
							</thead>
							<tbody>
								<span th:each="artwork: ${artworks}">
								<span th:if="${artwork.visible == false}">
								<tr >
									<td th:text="${artwork.title}" />
									<td th:text="${artwork.author}" />
									<td><a th:href="@{'/artwork/' + ${artwork.id}}" ><i class="fa fa-link"></i></a></td>
								</tr>
								</span>
								</span>
							</tbody>
						</table>	
					</div>
      				<div class="tab-pane fade" id="list-user" role="tabpanel" aria-labelledby="list-user-list">
      					<h2>Manage Users</h2>
      					<hr/>
      				</div>
      				<div class="tab-pane fade" id="list-category" role="tabpanel" aria-labelledby="list-category-list">
      					<h2>Manage Categories</h2>
      					<hr/>
      					<div class="row">
	      					<div class="col-lg-12">
	      						<form class="float-right" name="addCat" th:action="@{/category/form}" method='GET'>
		      						<button class="btn btn-primary float-right" type="submit">Add category</button>
	      						</form>
      						</div>
      					</div>
      					<div class="container">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Title</th>
										<th scope="col">Detail</th>
									</tr>
								</thead>
								<tbody>
									<span th:each="category: ${categories}">
									<tr >
										<td th:text="${category.name}" />
										<td><a th:href="@{'/category/' + ${category.id}}" ><i class="fa fa-link"></i></a></td>
									</tr>
									</span>
									</span>
								</tbody>
							</table>
						</div>
      				</div>
    			</div>
  			</div>
		</div>
	</div>
</body>
</html>
