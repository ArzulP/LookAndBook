<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
    <div class="container">


	<h1>Form</h1>
    <form action="#" th:action="@{/artwork/insert}" th:object="${artwork}" method="post">
    	<p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Author: <input type="text" th:field="*{author}" /></p>
        <p>Description: <textarea th:field="*{description}" ></textarea></p>
        
        <select th:field="*{category}">
		  <option 
		      th:each="category: ${categories}"
		      th:value="${category.id}"
		      th:text="${category.name}" ></option>
		</select>
		<p><!-- debug only -->Visible: <input type="checkbox" value="true" th:field="*{visible}"/></p>
		
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    
    </div>
    <div th:insert="fragments/footer :: footer"></div>
    
</body>
</html>
